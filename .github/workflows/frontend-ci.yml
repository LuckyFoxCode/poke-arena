name: Frontend CI

on:
  pull_request:
    branches:
      - main

jobs:
  frontend:
    name: Check Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.7.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: .

      - name: Lint frontend
        run: pnpm lint
        working-directory: frontend

      - name: Build frontend
        run: pnpm build
        working-directory: frontend
